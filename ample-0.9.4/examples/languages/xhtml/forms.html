<style type="text/ample+css">

h1 {
	color:#5999DE;
}
form {
	font:100% Lucinda Grande, Sans-serif;
	margin: 0;
	padding: 0;
	min-width: 500px;
	max-width: 600px;
	width: 560px;
	border:1px solid #ccc;
	padding: 10px;
}
.entry {
	margin-bottom:.5em;
}
label {
	color:#666666;
	float: left;
	width: 130px;
	padding: 0;
	text-align: right;
	margin-right: 10px;
}
input, textarea, select {

}
.entry-button {
	padding-left:140px;
	padding-bottom:5px;
	padding-top:5px;
}
input:required {
	outline: 1px red solid;
	outline-radius: 3px;
	color:red;

<body>
<!--h1><abbr>HTML</abbr> 5 Forms  Demo</h1-->
<p>Created by <a href="http://brucelawson.co.uk/tests/html5-forms-demo.html">Bruce Lawson</a> (inspired by <a href="http://my.opera.com/shwetankdixit">Shwetank Dixit</a> who wrote the <a href="http://shwetankdixit.com/testpages/webforms2demo.htm">original demo</a>)</p>
<script>ample.open()</script>
<form>
	<!-- entry end -->
	<div class="entry">
		<label for="form-1">Name (required) </label>
		<input id="form-1"  name= "haha" type="text" autofocus="autofocus" required="required"/>
		&lt;- autofocus here </div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-0">Password (req)</label>
		<input id="form-0"  name= "pass" type="password" required="required"/>
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-2">Title</label>
		<input id="form-2"	list="mylist" type="text" placeholder="Your title..." />
		<datalist id="mylist">
			<option label="Mr" value="Mr" />
			<option label="Ms" value="Ms" />
			<option label="Prof" value="Mad Professor" />
		</datalist>
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-4">Shoesize</label>
		<input id="form-4"  name="age" type="number" min="18" max="25" />
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-41">Color</label>
		<input id="form-41"  name="color" type="color" />
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-5">Email (required)</label>
		<input id="form-5"  name="email" type="email" required="required" />
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-51">Search ?</label>
		<input id="form-51"  name="search" type="search" />
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-6">Webpage</label>
		<input id="form-6"  name="url" type="url" />
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-7">Datetime of Birth</label>
		<input id="form-7"  name="dob" type="datetime" value="1990-12-05T12:33Z"/>
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-70">Datetime of Birth 1</label>
		<input id="form-70"  name="dob" type="datetime-local" value="1990-12-05T12:33"/>
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-71">Datetime of Birth 2</label>
		<input id="form-71"  name="dob_date" type="date" value="1990-12-05"/>
		<input id="form-72"  name="dob_time" type="time" value="12:33"/>
	</div>
	<div class="entry">
		<label for="form-91">Datetime of Birth 3</label>
		<input id="form-91"  name="dob_month" type="month" value="2010-10"/>
		<input id="form-92"  name="dob_week" type="week" value="2010-W45"/>
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-10">Country</label>
		<input id="form-10" list="countries" />
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-52">Telephone</label>
		<input id="form-52"  name="tel" type="tel" />
	</div>
	<!-- entry end -->
	<div class="entry">
		<div class="entry">
			<input id="form-11-1" name="sex" type="radio" value="feemale"/>
			<label for="form-11-1">female</label>
		</div>
		<div class="entry">
			<input id="form-11-2" name="sex" type="radio" value="male" checked="true"/>
			<label for="form-11-2">male</label>
		</div>
	</div>
	<div class="entry">
		<label for="form-12">Option</label>
		<input id="form-12" type="checkbox"/>
	</div>
	<div class="entry">
		<label for="form-121">Option (checked)</label>
		<input id="form-121" type="checkbox" checked="true"/>
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-8">Attractiveness </label>
		<input id="form-8"  name="a" type="range" min="1" max="10" value="1" />
		<output name="result"  onforminput="value=a.value"  >0</output>
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-14">Picture</label>
		<input id="form-14" type="file" />
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-15">Select</label>
		<select id="form-15">
			<option>Value 0</option>
			<optgroup label="Value 1">
				<option>Value 1.0</option>
				<optgroup label="Value 1.1">
					<option>Value 1.1.0</option>
					<option>Value 1.1.1</option>
					<option>Value 1.1.2</option>
				</optgroup>
				<option>Value 1.2</option>
			</optgroup>
			<option>Value 2</option>
			<option>Value 3</option>
		</select>
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-25">Select multiple</label>
		<select id="form-25" multiple="true">
			<option>Value 0</option>
			<optgroup label="Value 1">
				<option>Value 1.0</option>
				<optgroup label="Value 1.1">
					<option>Value 1.1.0</option>
					<option>Value 1.1.1</option>
					<option>Value 1.1.2</option>
				</optgroup>
				<option>Value 1.2</option>
			</optgroup>
			<option>Value 2</option>
			<option>Value 3</option>
		</select>
	</div>
	<!-- entry end -->
	<div class="entry">
		<label for="form-16">About me</label>
		<textarea id="form-16"></textarea>
	</div>
	<!-- entry end -->
	<div class="entry-button">
		<input type="reset" value="Reset" />
		<input type="submit" value="Submit" />
		<!--button type="submit">Submit</button-->
	</div>
	<input type="hidden" />
</form>
